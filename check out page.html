<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopZone - Checkout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #2A80B9 0%, #1B3F72 100%);
      color: #fff;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      margin-bottom: 30px;
    }
    .logo {
      font-size: 26px;
      font-weight: 700;
      color: #FFFFFF;
    }
    nav a {
      color: #FFFFFF;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #CFE5FC;
    }
    .user-menu {
      display: flex;
      align-items: center;
    }
    .user-menu i {
      font-size: 20px;
      margin-right: 10px;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      gap: 24px;
      max-width: 800px;
      margin: 0 auto;
    }
    h2 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    form {
      background: rgba(255,255,255,0.15);
      padding: 24px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
    }  
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #666666;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      appearance: none; /* Hides native dropdown arrow for customization */
    }
    
    option {
      background-color: #1e1e1e; /* Dark background for dropdown options */
      color: #fff; /* White text */
    }

    input::placeholder, textarea::placeholder {
      color: #ddd;
    }
    .order-summary {
      margin-top: 20px;
      font-size: 16px;
      color: #E0EAFC;
    }
    .total {
      font-size: 20px;
      font-weight: bold;
      color: #A2F5FF;
      margin-top: 10px;
    }
    .place-order-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      background-color: #1E90FF;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .place-order-btn:hover {
      background-color: #63b3ed;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      color: #3ABEFF;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo">ShopZone</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Orders</a>
      <a href="#">Cart</a>
      <a href="#">Contact</a>
    </nav>
    <div class="user-menu">
      <i class="fas fa-user-circle"></i>
      <a href="#">My Orders</a>
    </div>
  </header>
  <div class="main-content">
    <h2>Checkout</h2>
    <form>
      <h3>Shipping Details</h3>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required />

      <label for="address">Address</label>
      <textarea id="address" placeholder="Enter delivery address" rows="3" required></textarea>

      <label for="city">City</label>
      <input type="text" id="city" placeholder="City" required />

      <label for="state">State</label>
      <input type="text" id="state" placeholder="State" required />

      <label for="zip">ZIP Code</label>
      <input type="text" id="zip" placeholder="ZIP / Postal code" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Mobile number" required />

      <h3>Payment Method</h3>
      <label for="payment">Choose Payment Option</label>
      <select id="payment" required>
        <option value="">-- Select --</option>
       
        <option value="card">Credit / Debit Card</option>
        <option value="gpay">Google Pay</option>
        <option value="emi">EMI (Easy Monthly Installments)</option>
      </select>

      <div class="order-summary">
        <p>Wireless Headphones x1 — ₹3,499</p>
        <p>Smart Watch x1 — ₹5,999</p>
        <p>USB-C Charger x2 — ₹1,598</p>
        <div class="total">Total: ₹11,096</div>
      </div>

      <button type="submit" class="place-order-btn">Place Order</button>
    </form>
  </div>
  <footer>
    &copy; 2025 ShopZone. All rights reserved.
  </footer>
</body>
</html>
